<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List App</title>
</head>
<body>
    <div class="container">
         <div class="todo_app">
            <h2>To-Do List <img src="Images/to-do-icon.png" alt="To Do List Icon" /></h2>

            <div class="row">
                <input type="text" id="input_box" placeholder="Add Text">
                <button class="btn">Add</button>
            </div>

            <ul id="list_container">
            </ul>
         </div>

         <div class="enterSomething">
            <p>You must write Something!</p>
            <button id="ok_button">OK</button>
         </div>
    </div>

    <script src="custom.js"></script>
</body>
</html>
